      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

    header {
      background-color: #4CAF50;
      color: white;

      flex: 1;

    a {
      display: inline-block;
      margin: 15px 0;
      padding: 15px 30px;

      border-radius: 8px;

    a:hover {
